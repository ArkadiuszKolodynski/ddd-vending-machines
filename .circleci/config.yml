version: 2.1

orbs:
  node: circleci/node@5.0.2

defaults: &defaults
  resource_class: small
  docker:
    - image: cimg/node:20.5.0
  environment:
    PUBLIC_API_HOST: http://localhost

commands:
  checkout_and_install:
    steps:
      - checkout
      - node/install-packages 

jobs:
  build:
    <<: *defaults
    steps:
      - checkout_and_install
      - run:
          name: Build all
          command: npm run build:all
  test:
    <<: *defaults
    resource_class: medium
    docker:
      - image: cimg/node:20.5.0
    steps:
      - checkout_and_install
      - run:
          name: Build frontend
          command: npx nx build frontend
      - run:
          name: Test all
          command: npm run test:all
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: coverage
  lint:
    <<: *defaults
    steps:
      - checkout_and_install
      - run:
          name: Lint all
          command: npm run lint:all

workflows:
  build_and_test:
    jobs:
      - build
      - test
      - lint
